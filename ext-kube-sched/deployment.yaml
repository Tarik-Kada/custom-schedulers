# scheduler-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ext-kube
  namespace: default
  labels:
    app: ext-kube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ext-kube
  template:
    metadata:
      labels:
        app: ext-kube
    spec:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: ext-kube
        image: tarikkada/ext-kube-sched:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: ext-kube
spec:
  selector:
    app: ext-kube
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
